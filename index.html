<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/index.css">
    <title>Página de clima</title>
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <img src="assets/pin.png" alt="icone da localizacao">
                <strong>Campinas - Sp</strong>
            </div>

            <div class="temp">
                <div class="number">
                    18
                    <div class="maxmin">
                        22º <span> 16º</span>
                    </div>
                </div>
                <div class="celsius">
                    ºC
                </div>
            </div>

            <div class="statistics">
                <div class="item">
                    <img src="./assets/weather (2).svg" alt="icone de vento">
                    <div class="info">
                        <p>Vento</p>
                        <h5>17 <span>Km/h</span></h5>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/weather (3).svg" alt="icone de umidade">
                    <div class="info">
                        <p>Umidade</p>
                        <h5>31 <span>%</span></h5>
                    </div>
                </div>
                <div class="item">
                    <img src="./assets/weather (4).svg" alt="icone de chuva">
                    <div class="info">
                        <p>Chuva</p>
                        <h5>10<span>%</span></h5>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <section class="air-quality">
            <h2 class="title">
                <img src="assets/Vector.svg" alt="icone-de-folha">
                Qualidade do ar
            </h2>

            <p class="good">Boa</p>
            <p class="p-numero">21</p>

            <div class="info">
                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>
                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>
                <div class="number">
                    <p>2.1</p>
                    <small>S0₂</small>
                </div>
                <div class="number">
                    <p>1.4</p>
                    <small>N0₂</small>
                </div>
                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>
                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>

    
        </section>

        <section class="sun-time">
            <h2 class="title">
                <img src="assets/Vector (1).svg" alt="icone de um sol com um relógio dentro">
                Horário do sol
            </h2>
            <div class="sun-chart-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="assets/Group 7280.svg" alt="imgem de um gráfico semi circulo com traços">

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
